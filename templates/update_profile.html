<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
    <h1>Update Profile</h1>
    <form method="post">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" value="{{ user.weight }}" required><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" value="{{ user.height }}" required><br>

        <label for="age">Age (years):</label>
        <input type="number" id="age" name="age" step="1" value="{{ user.age }}" required><br>

        <label for="activity_coefficient">Activity Coefficient:</label>
        <select id="activity_coefficient" name="activity_coefficient" required>
            <option value="1.2" {% if user.activity_coefficient == 1.2 %}selected{% endif %}>Sedentary (little or no exercise)</option>
            <option value="1.375" {% if user.activity_coefficient == 1.375 %}selected{% endif %}>Lightly active (light exercise/sports 1-3 days/week)</option>
            <option value="1.55" {% if user.activity_coefficient == 1.55 %}selected{% endif %}>Moderately active (moderate exercise/sports 3-5 days/week)</option>
            <option value="1.725" {% if user.activity_coefficient == 1.725 %}selected{% endif %}>Very active (hard exercise/sports 6-7 days a week)</option>
            <option value="1.9" {% if user.activity_coefficient == 1.9 %}selected{% endif %}>Super active (very hard exercise/sports & a physical job)</option>
        </select><br>

        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
