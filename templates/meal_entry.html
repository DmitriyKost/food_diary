<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Entry</title>
</head>
<body>
    <h1>Edit Meal Entry</h1>
    <form method="post" action="{{ url_for('meal_entry', meal_entry_id=meal_entry.id) }}">
        <label for="meal_name">Meal:</label>
        <input type="text" id="meal_name" name="meal_name" value="{{ meal_entry.meal.name }}" readonly>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ meal_entry.date }}" readonly>
        <br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" value="{{ meal_entry.calories }}" required>
        <br>
        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" value="{{ meal_entry.protein }}" required>
        <br>
        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" value="{{ meal_entry.carbs }}" required>
        <br>
        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" value="{{ meal_entry.fat }}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
