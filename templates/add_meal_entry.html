<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meal Entry</title>
</head>
<body>
    <h1>Add Meal Entry</h1>
    <form method="post" action="/add_meal_entry">
        <label for="meal_id">Meal:</label>
        <select id="meal_id" name="meal_id" required>
            {% for meal in meals %}
                <option value="{{ meal.id }}">{{ meal.name }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>
        <br>
        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" required>
        <br>
        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" required>
        <br>
        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" required>
        <br>
        <button type="submit">Add Meal Entry</button>
    </form>

    <a href="{{ url_for('index') }}">Back</a>
</body>
</html>
